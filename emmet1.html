<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet1</title>
</head>

<body>
    <!-- div.container+div.dropdown+div.strong -->
    <div class="container"></div>
    <div class="dropdown"></div>
    <div class="strong"></div>

    <!-- div.container>div.dropdown+h1+h2+div.myClass^p -->
    <div class="container">
        <div class="dropdown">
            This is my Test Dropdown with Emmet
        </div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <div class="myClass">MyStyled Class</div>
    </div>
    <p>Example Paragraph</p>

    <!-- .abc -->
    <div class="abc">shortcut for .abc</div>

    <!-- #abc -->
    <div id="abc">shortcut for #abc</div>

    <!-- .xyz.abc -->
    <div class="xyz abc">shortcut for .xyz.abc</div>

    <!-- #abc.class1.class2 -->
    <div id="abc" class="class1 class2">shortcut for #abc.class1.class2</div>

    .class1.class2#abc
    <div class="class1 class2" id="abc">.class1.class2#abc</div>

    <!-- ul>li*5>ol>li*3 -->
    <ul>
        <li>
            <ol>
                <li>item 1</li>
                <li>item 2</li>
            </ol>
        </li>
        <li>
            <ol>
                <li>ordered item 1</li>
                <li>ordered item 2</li>
            </ol>
        </li>
    </ul>


</body>

</html>
